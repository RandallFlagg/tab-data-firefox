<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" media="all" href="../css/style.css" />
	<title>Tab Data</title>
</head>

<body>

	<div class="tabs">

		<div class="tab">
			<input type="radio" id="tab-1" name="tab-group-1" hidden />
			<label class="tabLabel" for="tab-1">Memory usage</label>
			<div class="content">
				<div id="memoryDump"></div>
			</div>
		</div>

		<div class="tab">
			<input type="radio" id="tab-2" name="tab-group-1" hidden checked />
			<label class="tabLabel" for="tab-2">Graph</label>
			<div class="content">
				<div id="graph">
					<canvas id="canvas" width="480" height="290"></canvas>
					<div id="legend"></div>
				</div>
			</div>
		</div>

		<div class="tab">
			<input type="radio" id="tab-3" name="tab-group-1" hidden />
			<label class="tabLabel" for="tab-3">Counts</label>
			<div class="content">
				<table>
					<tr>
						<td>
							<label>Open <b>now</b>: </label>
						</td>
						<td>
							<input type="text" id="currentCount" disabled size="10" />
						</td>
					</tr>
					<tr>
						<td>
							<label>Opened during <b>session</b>: </label>
						</td>
						<td>
							<input type="text" id="sessionCount" disabled size="10" />
						</td>
					</tr>
					<tr>
						<td>
							<label>Opened since <b>addon install</b>: </label>
						</td>
						<td>
							<input type="text" id="globalCount" disabled size="10" />
						</td>
					</tr>
				</table>
			</div>
		</div>

		<div class="tab">
			<input type="radio" id="tab-4" name="tab-group-1" hidden />
			<label class="tabLabel" for="tab-4">Settings</label>
			<div class="content">
				<div id="settingsView">
					<div id="settings">
						<table>
							<tr>
								<td>
									<label>Enable memory usage tracking?</label>
								</td>
								<td>
									<input id="memoryTrackingPref" type="checkbox" />
								</td>
							</tr>
							<tr>
								<td>
									<label>How many <b>seconds</b> between memory data collection?</label>
								</td>
								<td>
									<input id="memoryIntervalPref" type="number" />
								</td>
							</tr>
							<tr>
								<td>
									<label>Memory usage in tab titles?</label>
								</td>
								<td>
									<select id="memoryUsageOnTabTitlesPref">
										<option value="0">Prepend</option>
										<option value="1">Append</option>
										<option value="2">Disable</option>
									</select>
								</td>
							</tr>
							<tr>
								<td>
									<label>Format of memory usage on panel?</label>
								</td>
								<td>
									<select id="memoryFormat">
										<option value="0">JSON</option>
										<option value="1">Plain</option>
									</select>
								</td>
							</tr>
							<tr>
								<td>
									<label>Show Url on memory usage panel?</label>
								</td>
								<td>
									<input id="memoryUrlInUsage" type="checkbox" />
								</td>
							</tr>
							<!-- <tr>
								<td>
									<label>Memory caution threshold? (In megabytes)</label>
								</td>
								<td>
									<input id="memoryCautionThresholdPref" type="number" />
								</td>
							</tr>
							<tr>
								<td>
									<label>Color of tab title if threshold exceeded?</label>
								</td>
								<td>
									<input id="memoryCautionColorPref" type="text" />
								</td>
							</tr>-->
							<tr>
								<td>
									<label>Perform a garbage collection</label>
								</td>
								<td>
									<button id="schedulePreciseGC">Run</button>
									<label id="schedulePreciseGCStatus"></label>
								</td>
							</tr>
							<!-- <tr>
								<td>
									<label>Force a garbage collection followed by a cycle collection</label>
								</td>
								<td>
									<button id="garbageCollect">Perform GC and CC</button>
								</td>
							</tr>-->
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
