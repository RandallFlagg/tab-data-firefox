<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" media="all" href="../css/style.css" />
	<title>Tab Data</title>
</head>

<body>

	<div class="tabs">

		<div class="tab">
			<input type="radio" id="tab-1" name="tab-group-1" hidden />
			<label class="tabLabel" for="tab-1" data-l10n-id="memoryUsageLabel"></label>
			<div class="content">
				<div id="memoryDump"></div>
			</div>
		</div>

		<div class="tab">
			<input type="radio" id="tab-2" name="tab-group-1" hidden checked />
			<label class="tabLabel" for="tab-2" data-l10n-id="graphLabel"></label>
			<div class="content">
				<div id="graph">
					<canvas id="canvas" width="480" height="290"></canvas>
					<div id="legend"></div>
				</div>
			</div>
		</div>

		<div class="tab">
			<input type="radio" id="tab-3" name="tab-group-1" hidden />
			<label class="tabLabel" for="tab-3" data-l10n-id="countsLabel"></label>
			<div class="content">
				<table>
					<tr>
						<td>
							<label data-l10n-id="openNow_title"></label>
						</td>
						<td>
							<input type="text" id="currentCount" disabled size="10" />
						</td>
					</tr>
					<tr>
						<td>
							<label data-l10n-id="openSession_title"></label>
						</td>
						<td>
							<input type="text" id="sessionCount" disabled size="10" />
						</td>
					</tr>
					<tr>
						<td>
							<label data-l10n-id="openInstall_title"></label>
						</td>
						<td>
							<input type="text" id="globalCount" disabled size="10" />
						</td>
					</tr>
				</table>
			</div>
		</div>

		<div class="tab">
			<input type="radio" id="tab-4" name="tab-group-1" hidden />
			<label class="tabLabel" for="tab-4" data-l10n-id="settingsLabel"></label>
			<div class="content">
				<div id="settingsView">
					<h3 data-l10n-id="behaviour_title"></h3>
					<table>
						<tr>
							<td>
								<label data-l10n-id="memoryTracking_title"></label>
							</td>
							<td>
								<input id="memoryTrackingPref" type="checkbox" />
							</td>
						</tr>
						<tr>
							<td>
								<label data-l10n-id="memoryInterval_title"></label>
							</td>
							<td>
								<input id="memoryIntervalPref" type="number" />
							</td>
						</tr>
					</table>

					<h3 data-l10n-id="ui_title"></h3>
					<table>
						<tr>
							<td>
								<label data-l10n-id="memoryUsageOnTabTitlesPref_title"></label>
							</td>
							<td>
								<select id="memoryUsageOnTabTitlesPref">
									<option value="0">Prepend</option>
									<option value="1">Append</option>
									<option value="2">Disable</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>
								<label data-l10n-id="memoryFormat_title"></label>
							</td>
							<td>
								<select id="memoryFormat">
									<option value="0">JSON</option>
									<option value="1">Plain</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>
								<label data-l10n-id="showUrl_title"></label>
							</td>
							<td>
								<input id="memoryUrlInUsage" type="checkbox" />
							</td>
						</tr>
						<tr>
							<td>
								<label data-l10n-id="panelWidth_title"></label>
							</td>
							<td>
								<input id="panelWidth" type="number" />
							</td>
						</tr>
						<tr>
							<td>
								<label data-l10n-id="panelHeight_title"></label>
							</td>
							<td>
								<input id="panelHeight" type="number" />
							</td>
						</tr>
						<tr>
							<td>
								<label data-l10n-id="graphType_title"></label>
							</td>
							<td>
								<select id="graphType">
									<option value="0">Line</option>
									<option value="1">Bar</option>
									<option value="2">Radar</option>
									<option value="3">PolarArea</option>
								</select>
							</td>
						</tr>
					</table>

					<h3 data-l10n-id="tasks_title"></h3>
					<table>
						<tr>
							<td>
								<label data-l10n-id="garbageCollection_title"></label>
							</td>
							<td>
								<button id="schedulePreciseGC" data-l10n-id="run_title"></button>
								<label id="schedulePreciseGCStatus" style="display: none;">&#10004;</label>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
